<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-accent-800 dark:bg-slate-900 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>


        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Welcome to Flare Base!
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary mb-4">
                Empower Your Flare Network Experience: Access Key Data, Insights, and Tools with Our Comprehensive Rest
                API and Web Interface
            </div>
            <div class="flex flex-row">
                <ng-container *ngFor="let chain of chains">
                    <img class="h-16 w-16 md:h-24 md:w-24 p-1 rounded-full ring-icon mr-2 opacity-25"
                        [src]="chain.nativeCurrency.icon" />
                    <img class="h-16 w-16 md:h-24 md:w-24 p-1 rounded-full ring-icon mr-2 opacity-25"
                        [src]="chain.wrappedCurrency.icon" />
                </ng-container>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center pb-6 px-6 sm:pb-10 sm:px-10">
        <div *ngIf="navigation.default && navigation.default.length > 0"
            class="grid grid-cols-1 md:grid-cols-4 gap-y-8 gap-x-0 md:gap-y-4 md:gap-x-8 -mt-16 sm:-mt-24">
            <div class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150"
                *ngFor="let nav of navigation.default">
                <div class="flex flex-col flex-auto items-start p-8 text-start">
                    <mat-icon *ngIf="nav.icon" class="mr-2 icon-size-24 absolute -right-3 -bottom-1 opacity-20 z-10"
                        [ngStyle]="{'color': nav.color}" [svgIcon]="nav.icon"></mat-icon>
                    <div class="text-3xl font-semibold mb-2 z-20">
                        {{nav.title}}</div>
                    <a class="flex items-center cursor-pointer mb-2 hover:underline z-20" [routerLink]="navElement.link"
                        *ngFor="let navElement of nav.children">
                        <mat-icon *ngIf="navElement.icon" class="mr-2 icon-size-5"
                            [ngStyle]="{'color': navElement.color}" [svgIcon]="navElement.icon"></mat-icon>
                        <span class="font-medium">{{navElement.title}}</span>

                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
