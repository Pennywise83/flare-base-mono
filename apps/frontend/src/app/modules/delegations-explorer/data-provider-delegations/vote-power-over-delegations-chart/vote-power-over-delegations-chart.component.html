<flare-base-loader [loading]="loading" skeletonType="chart" [overlay]="true"></flare-base-loader>
<flare-base-no-data skeletonType="chart"
    *ngIf="!loading && (!chartOptions || chartOptions.series.length == 0)"></flare-base-no-data>
<apx-chart #vpOverDelegationsChart *ngIf="chartOptions && chartOptions.series"
    class="flex-auto w-full h-full overflow-hidden" [chart]="chartOptions.chart" [colors]="chartOptions.colors"
    [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [legend]="chartOptions.legend"
    [series]="chartOptions.series" [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip"
    [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"></apx-chart>
